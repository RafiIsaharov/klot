<ion-header>

  <ion-navbar>
    <ion-title>בתי כנסת</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab mini (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
    {{ item.name }}
  </button>
  </ion-list>
</ion-content>
