<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <ion-list no-lines>
    <ion-item>
      <button ion-button secondary>Login</button>
    </ion-item>
    <ion-item>
      <button ion-button secondary>Logout</button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let c of tester">
      {{ c.$value}}
    </ion-item>
  </ion-list>



</ion-content>
