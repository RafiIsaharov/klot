<ion-header>

  <ion-navbar>
    <ion-title>{{item.name}}</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item>
      <ion-label>name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>adress</ion-label>
      <ion-input type='adress' formControlName='adress'></ion-input>
    </ion-item>

  <ion-fab right bottom>
    <button type="button" ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button type="button" ion-fab (click)="remove()"><ion-icon name="trash"></ion-icon></button>
      <button type="submit" [disabled]="!form.valid" ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

  </form>
</ion-content>
