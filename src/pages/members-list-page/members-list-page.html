<ion-header>

  <ion-navbar>
    <ion-title>members-list.page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab mini><ion-icon name="add" (click)="add()"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let member of members | async" (click)="itemSelected(member)">
    {{ member.name }}
  </button>
  </ion-list>
</ion-content>
